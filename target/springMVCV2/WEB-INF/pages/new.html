<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new user</title>
</head>
<body>
<div style="margin: auto; display: flex; align-content: center;justify-content: center; flex-direction: column">
    <h2 style="text-align: center">New User</h2>

    <form th:method="POST" th:action="@{/new/user}" style="display:flex; flex-direction: column; align-content:
    center;justify-content: space-between">

        <label for="name">Firstname</label>
        <input type="text" th:value="${user.getName()}" id="name" name="name">

        <label for="lastname">Lastname</label>
        <input type="text" th:value="${user.getLastName()}" id="lastname" name="lastName">

        <label for="email">Email</label>
        <input type="text" th:value="${user.getEmail()}" id="email" name="email">

        <button type="submit">Submit</button>

    </form>
</div>
</body>
</html>
